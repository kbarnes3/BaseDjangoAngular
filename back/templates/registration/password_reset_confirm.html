{% extends "common/base.html" %}
{%  load widget_tweaks %}

{%  block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% if validlink %}
                <form method="post">

                    {% csrf_token %}
                    {% include "common/form_printer.html" with form=form only %}

                    <button type="submit" class="btn btn-primary">Change password</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            {% else %}
                <p>The link you clicked has expired. Please try again.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
