<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}NewDjangoSite{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/common/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/common/css/styles.css" rel="stylesheet">

        <script type="text/javascript">
        <!--
        (function() {
            if ("-ms-user-select" in document.documentElement.style &&
                    (navigator.userAgent.match(/IEMobile\/10\.0/) || navigator.userAgent.match(/WPDesktop/))) {
                var msViewportStyle = document.createElement("style");
                msViewportStyle.appendChild(
                    document.createTextNode("@-ms-viewport{width:auto!important}")
                );
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        })();
        //-->
        </script>
    </head>

    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">NewDjangoSite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="navbar-link" href="/users/password-change">Change Password</a></li>
                        <li><a class="navbar-link" href="/users/logout"><span class="hidden-xs">Logout</span><span class="visible-xs">Logout {{ user.get_short_name }}</span></a></li>
                    </ul>
                    <p class="navbar-text navbar-right hidden-xs">Hello {{ user.get_short_name }}!</p>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/users/login">Login</a></li>
                        <li><a href="/users/signup">Sign up</a></li>
                    </ul>
                {% endif %}
            </div><!--/.nav-collapse -->
        </nav>

        <div class="container main-container">
            {% block content %}{% endblock %}
        </div> <!-- /container -->

        <footer class="footer" role="contentinfo">
            <div class="container">
                <p>&copy; 2018 Kevin Barnes</p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="/static/common/js/bootstrap.bundle.min.js"></script>
        {%  block includes %}
        {% endblock %}
    </body>
</html>
